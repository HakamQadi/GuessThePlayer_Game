<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrsp -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@100;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Guess the manager</title>
  </head>
  <body class="body" id="manager">
    <main class="main">
      <div>
        <h1 id="heading">Guess who is the manager</h1>
        <h3 id="score">Your score 0/10</h3>
        <div id="card_body" class="card" style="width: 18rem">
          <img
            id="manager_img"
            src="../img/guess.png"
            class="card-img-top"
            alt="player image"
            style="height: 188px; object-fit: cover;"
            
          />
          <ul class="list-group list-group-flush info_card">
            <!-- <li class="list-group-item">Career:</li> -->
          </ul>
          <div
            class="card_bottom card-body d-flex flex-column gap-3 align-items-center"
          >
            <select name="choose" id="choose_manager">
              <!-- <option value="">1</option> -->
              <!-- <option value="">2</option> -->
              <!-- <option value="">3</option> -->
            </select>
            <div>
              <button class="myBtn" id="submit">GUESS</button>
              <button class="myBtn" id="next">Next</button>
            </div>
            <div id="result">
              <!-- <p>result</p> -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
  <!--  -->
  <script type="module" src="../js/main.js"></script>
</html>
